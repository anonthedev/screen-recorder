<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Screen Recorder</title>
  </head>
  <body>
    <div class="recorder-setup">
      <div class="hero-left">
        <h1>Screen Recorder</h1>
        <h2>Screen recording made super simple</h2>
        <div class="start-stop-btn">
          <button class="start-recording">Start</button>
          <button class="stop-recording">Stop</button>
        </div>
        <p class="recording-status"></p>
      </div>
      <video src="" class="video-feedback" muted></video>
    </div>

    <div class="after-recording">
      <video src="" class="recorded-video" controls muted></video>
      <a href="" class="download-video"><button>Download</button></a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
